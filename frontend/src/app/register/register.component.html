<h2>{{ title }}</h2>

<form (ngSubmit)="onRegisterSubmit()">
  <!-- <form> -->
  <div class="form-group">
    <label for="username">Username</label>
    <input
      id="username"
      type="text"
      [(ngModel)]="username"
      name="username"
      class="form-control"
      (ngModelChange)="registerCheck('username', username)"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
      (ngModelChange)="registerCheck('password', password)"
    />
  </div>
  <div class="form-group">
    <label for="passwordVer">Verify Password</label>
    <input
      id="passwordVer"
      type="password"
      [(ngModel)]="passwordVer"
      name="passwordVer"
      class="form-control"
      (ngModelChange)="registerCheck('passwordVer', passwordVer)"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      class="form-control"
      (ngModelChange)="registerCheck('email', email)"
    />
  </div>
  <div class="form-group">
    <label for="userType">User Type</label>
    <select
      id="userType"
      [(ngModel)]="userType"
      name="userType"
      type="text"
      class="form-control"
      (ngModelChange)="registerCheck('userType', userType)"
    >
      <option value="Individual">Individual</option>
      <option value="Agent">Booking Agent</option>
    </select>
  </div>
  <button class="btn btn-primary" [disabled]="!formValid">Submit</button>
</form>

<ngb-alert
  #selfClosingAlert
  *ngIf="failMessage"
  type="danger"
  (closed)="failMessage = ''"
  >{{ failMessage }}
</ngb-alert>

<ngb-alert
  #selfClosingAlert
  *ngIf="successMessage"
  type="success"
  (closed)="successMessage = ''"
  >{{ successMessage }}
</ngb-alert>
