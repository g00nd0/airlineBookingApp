<h2>Reset Password</h2>

<form (ngSubmit)="onResetSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      id="username"
      type="text"
      [(ngModel)]="username"
      name="username"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">New Password</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Confirm New Password</label>
    <input
      id="passwordConfirm"
      type="password"
      [(ngModel)]="passwordConfirm"
      name="passwordConfirm"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" id="resetSubmit">Login</button>
</form>

<ngb-alert
  #selfClosingAlert
  *ngIf="failMessage"
  type="danger"
  (closed)="failMessage = ''"
  >{{ failMessage }}
</ngb-alert>

<ngb-alert
  #selfClosingAlert
  *ngIf="successMessage"
  type="success"
  (closed)="successMessage = ''"
  >{{ successMessage }}
</ngb-alert>
