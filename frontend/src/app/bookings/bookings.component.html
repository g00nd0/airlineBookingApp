<h2>Flight Bookings</h2>

<form (ngSubmit)="onSearchSubmit(selectedAgent)">
  <div class="form-group form-inline">
    <label for="agentName"
      >Choose from the dropdown list to filter by agent</label
    >
    <select
      id="agentName"
      [(ngModel)]="selectedAgent"
      name="agentName"
      type="text"
      class="form-control"
    >
      <option value="all" selected>Show All</option>
      <option *ngFor="let agent of agents" value="{{ agent.username }}">
        {{ agent.username }}
      </option>
    </select>
  </div>
  <button class="btn btn-primary">Filter</button>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Airline</th>
      <th scope="col">Callsign</th>
      <th scope="col">Departure Date</th>
      <th scope="col">Booking Agent</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ booking.airline }}
      </td>
      <td>
        {{ booking.callsign }}
      </td>
      <td>
        {{ booking.dateOfFlight }}
      </td>
      <td>
        {{ booking.bookingAgent }}
      </td>
      <td>
        {{ booking.status }}
      </td>
    </tr>
  </tbody>
</table>
